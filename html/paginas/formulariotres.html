<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/htmlcss.css">
    <style>
        /* Julio Cesar Tovar */
        form {
            width: 40%;
        }
        input, select, fieldset {
            margin-bottom: 1em;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario tres</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#">
        <fieldset class="dosformulario">
            <legend>Login</legend>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Inserta tu nombre de usuario">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Inserta tu contraseña">
            <br>
        </fieldset>
    <label for="comments">Escribe un comentario</label>
    <br>
    <textarea name="comments" rows="5" placeholder="Escribe aqui"></textarea>
    <br>
    <label for="genero">Selecciona tu genero favorito</label>
    <br>
    <input type="radio" name="genero" value="Rock">Rock<input type="radio" name="genero" value="Metal">Metal<input type="radio" name="genero" value="jazz">Jazz
    <br>
    <label for="pasatiempo">Selecciona tus pasatiempos</label>
    <br>
    <input type="checkbox" name="pasatiempo" value="tv">Television
    <input type="checkbox" name="pasatiempo" value="libros">Leer libros
    <input type="checkbox" name="pasatiempo" value="videojuegos">Video juegos
    <input type="checkbox" name="pasatiempo" value="deportes">Deportes
    <input type="checkbox" name="pasatiempo" value="musica">Musica
    <br>
    <label for="selecciona">Selecciona una opcion</label>
    <select name="selecciona">
        <option value="1">Opcion uno</option>
        <option value="2">Opcion dos</option>
        <option value="3">Opcion tres</option>
    </select>
    <br>
    <label for="correo">Email</label>
    <input type="email" name="correo" placeholder="Escribe tu email">
    <br>
    <input type="submit" value="Subir">
    </form>
</body>
</html>
