<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/htmlcss.css">
    <style>
        /* Julio Cesar Tovar */
        body {
            padding: 2.5em;
        }
        form {
            width: 35%;
        }
        input {
            margin-bottom: 1em;
        }
        select {
            margin-bottom: 1em;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios dos</title>
</head>
<body>
    <h1>Escuela</h1>
    <form action="#">
        <fieldset class="dosformulario">
            <legend>Registro de alumnos</legend>
            <label for="name">Nombre</label>
            <input type="text" name="name" placeholder="Escribe tu nombre">
            <br>
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="fecha">
            <br>
            <label for="usuario">Usuario</label>
            <input placeholder="Escribe tu nombre de usuario" type="text" name="usuario">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Escribe tu contraseña" name="password">
            <br>
            <label for="photo">Foto de perfil:</label>
            <input type="file" name="photo">
            <br>
            <label for="ciudad">Ciudad natal:</label>
            <select name="ciudad">
                <option value="torreon">Torreon</option>
                <option value="sp">San Pedro</option>
                <option value="lerdo">Lerdo</option>
            </select>
            <br>
            <input type="submit" value="Subir archivos"> <input type="reset" value="Limpiar registro">
        </fieldset>
    </form>
</body>
</html>
