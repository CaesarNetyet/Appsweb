<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/landingpage.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="banner">
        <p>
          <strong>Registrate ahora</strong> Para que conozcas la
          <strong>VB</strong> que amamos para vos
        </p>
      </div>
      <nav class="navbar">
        <a href="/"
          ><img class="logo" src="../img/icono.png" alt="Logotipo"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#">Tops</a>
          </li>
          <li class="nav-item">
            <a href="#">Store</a>
          </li>
          <li class="nav-item">
            <a href="#">Juegos</a>
          </li>
        </ul>
        <div class="search">
          <input type="search" placeholder="Search" />
          <button>Buscar</button>
        </div>
        <div class="session">
          <a class="signin" href="#">Registarme</a>
          <a class="login" href="#">Iniciar Sesion</a>
        </div>
      </nav>
    </header>
    <main>
      <figure>
        <img src="../img/undraw_sharing_knowledge_03vp.svg" alt="" />
      </figure>

      <div class="registro">
        <form action="#">
          <h1>Inicia Sesion</h1>
          <label class="user" for="user">Email o nombre de usuario</label>
          <input
            type="text"
            name="user"
            placeholder="Escribe tu nombre de usuario o email"
          />
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            placeholder="Escribe tu contraseña"
          />
          <a class="forgot" href="#">olvide mi contraseña</a>
          <input class="login" type="submit" value="Iniciar sesion" />
          <h1 class="orlogin">O registrate con</h1>
          <div class="redes-sociales">
              <button class="google">Google</button> <button>Facebook</button>
          </div>
        <p>No tienes cuenta en taringa? <a href="#">Registrate</a></p>
        </form>
      </div>
    </main>
  </body>
</html>
